<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <title>vue</title>
</head>
<style type="text/css">

</style>
<body>
     <div id="app">
         {{message}}
     </div>

     <div id="app-2">
         <span v-bind:title = 'message'>
             鼠标悬停几秒钟查看此处动态绑定的提示信息！
         </span>
     </div>
     <div id="app-3">
         <p v-if='seen'>现在你看到我了</p>
     </div>
     <div id="app-4">
         <ol>
             <li v-for='todo in todos'>
                 {{todo.text}}
             </li>
         </ol>
     </div>
     <div id="app-5">
         <p>{{message}}</p>
         <button v-on:click="reverseMessage">逆转消息</button>
     </div>
     <div id="app-6">
         <p>{{message}}</p>
         <input v-model='message'>
     </div>
     <div id="example">
          <p>Original message: "{{ message }}"</p>
          <p>Computed reversed message: "{{ reversedMessage }}"</p>
     </div>
</body>
    <script src="js/vue.js"></script>
    <script type="text/javascript">
      var app = new Vue({
        el:'#app',
        data:{
            message:'hello vue'
        }
      })

      var app2 = new Vue({
        el:'#app-2',
        data:{
            message:'页面加载'+ new Date()
        }
      })
      var app3 = new Vue({
        el:'#app-3',
        data:{
            seen:true
        }
      })
      var app4 = new Vue({
         el:'#app-4',
         data:{
            todos:[
            {text:'学习vue1'},
            {text:'学习vue2'},
            {text:'学习vue3'}
            ]
         }
      })
      var app5 = new Vue({
        el:'#app-5',
        data:{
            message:'hello vue.js'
        },
        methods:{
            reverseMessage:function(){
                 this.message = this.message.split('').reverse().join('')
            }
        }
      })
      var app6 = new Vue({
        el:'#app-6',
        data:{
            message:'hello'
        }
      })

      var data = {a:1}
      var vm = new Vue({
        data:data
      })
      vm.a = data.a
      vm.a = 2
      data.a = 3
      vm.a

      var vm = new Vue({
        el:'#example',
        data:{
            message:'hello'
        },
        computed:{
            reverseMessage:function(){
                return this.message.split('').reverse().join('')
            }
        }
      })
    </script>
</html>
